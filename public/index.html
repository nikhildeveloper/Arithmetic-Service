
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arithmetic Calculator</title>
</head>
<body>

<h1>Arithmetic</h1>

<!-- Input fields for numbers -->
<input type="number" id="num1" placeholder="Enter a number"> +
<input type="number" id="num2" placeholder="Enter another number">
<button onclick="calculateSum()">=</button>
<span id="result"></span>



<script>

    const n1 = document.getElementById('num1');
    const n2 = document.getElementById('num2');
    const res = document.getElementById('result');

    function calculateSum() {
        const num1 = parseFloat(n1.value);
        const num2 = parseFloat(n2.value);
        
        if (isNaN(num1) || isNaN(num2)) {
            alert("Invalid number!!!");
            return;
        }

        fetch(`http://localhost:3460/get?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
            res.textContent = ` ${data.result}`;
        })
        .catch(error => {
            console.error('Error:', error);
            alert("ERROR.");
        });
    }
</script>

</body>
</html>
